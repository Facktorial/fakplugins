name: CD
on:
  push:
    branches: [main]
jobs:
  deploy-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen graphviz cmake build-essential

      - name: Configure CMake with Doxygen
        run: |
          cmake -B build -DENABLE_DOXYGEN=ON -DLIFT_DOCS=ON

      - name: Build docs
        run: |
          cmake --build build --target doxygen-docs

      - name: Set up Python (for ghp-import)
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: sudo apt install doxygen graphviz

      - name: Install ghp-import
        run: pip install ghp-import

      - name: Deploy to GitHub Pages
        run: |
          ghp-import -n -p -f build_docs/
